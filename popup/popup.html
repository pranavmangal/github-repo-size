<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>GitHub Repo Size Options</title>
  </head>
  <body>
    <div class="container">
      <p class="instructions">
        <a href="https://github.com/settings/tokens" target="_blank"
          >Generate a new token</a
        >
        with atleast read-only access to the metadata for all your repos.
      </p>
      <div class="form-group">
        <label for="token">Your GitHub Token:</label>
        <input
          type="text"
          id="gh-access-token"
          name="token"
          placeholder="Enter your token"
        />
      </div>
      <div class="button-group">
        <button id="clear-btn" class="btn danger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
            fill="currentColor"
          >
            <path
              d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
            ></path>
          </svg>
          Clear
        </button>
        <button id="save-btn" class="btn primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
            fill="currentColor"
          >
            <path
              d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
            ></path>
          </svg>
          Save
        </button>
      </div>
      <div id="feedback" class="feedback"></div>
      <div id="username" class="feedback success"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
